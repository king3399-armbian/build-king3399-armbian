# Rockchip RK3399 hexa core 2GB DDR3 SoC eMMC GBE USB3
BOARD_NAME="King3399"
BOARDFAMILY="rockchip64"
BOARD_MAINTAINER=""
BOOTCONFIG="king3399-rk3399_defconfig"
KERNEL_TARGET="vendor"
KERNEL_TEST_TARGET="vendor"
MODULES="i2c_dev"
FULL_DESKTOP="yes"
BOOT_LOGO="desktop"
BOOT_FDT_FILE="rockchip/rk3399/king-rk3399.dtb"
BOOTBRANCH_BOARD="tag:v2025.10"
BOOTPATCHDIR="u-boot-rockchip64-v2025.10"
BOOT_SCENARIO="only-blobs"
SRC_EXTLINUX="yes"
SRC_CMDLINE="console=ttyS2,1500000 console=tty0"
ASOUND_STATE="asound.state.rt5651"
PACKAGE_LIST_BOARD="vim"

function post_family_config_branch_vendor__king3399_sdk() {
	display_alert "$BOARD" "Applying King3399 SDK kernel settings" "info"
	declare -g KERNELSOURCE="https://github.com/king3399-armbian/king3399-kernel"
	declare -g KERNELBRANCH="branch:main"
	declare -g KERNEL_MAJOR_MINOR="5.10"
	declare -g LINUXFAMILY="rockchip64"
	declare -g LINUXCONFIG="linux-rockchip64-king3399-sdk"
	declare -g KERNEL_EXTRA_DIR="king3399-sdk"
	declare -g DISABLE_KERNEL_PATCHES="yes"
}
